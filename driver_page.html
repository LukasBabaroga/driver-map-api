<!DOCTYPE html>
<html>
<head>
  <title>Driver Tracker</title>
</head>
<body>
  <h2>Driver tracking page</h2>
  <button onclick="startTracking()">Start Tracking</button>
  <p id="status">Status: Waiting</p>

  <script>
    let intervalId;

    // ProÄitaj ID iz URL parametra
    const urlParams = new URLSearchParams(window.location.search);
    const driverId = urlParams.get('id') || 1; // default na 1

    function startTracking() {
      document.getElementById("status").innerText = "Status: Tracking...";
      intervalId = setInterval(() => {
        navigator.geolocation.getCurrentPosition(async (position) => {
          const data = {
            id: driverId,
            location: `${position.coords.latitude},${position.coords.longitude}`
          };

          await fetch('/update_location', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });

          console.log("Location sent:", data);
        });
      }, 5000);
    }
  </script>
</body>
</html>
